name: push pr

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: check npm version
        run: npm -v
    
      - name: install required packages
        run: npm i
    
      - name: checkout code
        uses: actions/checkout@v5.0.0

      - name: run tests
        run: npm run test
